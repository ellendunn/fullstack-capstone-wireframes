<!DOCTYPE html>
<html lang="en">
<head>
	<title>Landing Page Wireframe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="landing-page.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<nav role="navigation">
		Smart Kitchen
		<button type="button">Log In</button>
	</nav>

	<main role="main">
			<section>
				<header>
					<h1>Learn to cook with what you have!</h1>
					<h3>Discover new recipes and incorporate foods that are already in your pantry and refridgerator to minimize waste and save money.</h3>
				</header>
			</section>
			<section>
				<form class='signup-form'>
					<div>
						<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" />
					</div>

					<div>
						<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" />
					</div>

					<div>
						<label for="username">Username</label>
							<input type="text" name="username" id="username" />
					</div>

					<div>
						<label for="password">Password</label>
							<input type="password" name="password" id="password" />
					</div>
					<button type="submit">Sign Up</button>
					<p>Already have an account?</p>
				</form>
			</section>		
	</main>

	<footer role="content-info">Footer</footer>

</body>
</html>
