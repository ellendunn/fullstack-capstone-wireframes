<!DOCTYPE html>
<html lang="en">
<head>
	<title>User Home Page Wireframe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="user-home.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<nav role="navigation">
		Smart Kitchen
		<button type="button">Log Out</button>
	</nav>

	<main role="main">
			<section>
				<header>
					<h1>User Home - Kitchen and Pantry</h1>
				</header>
			</section>

			<section>
				<h3>Select items in your fridge and pantry list to find new recipes</h3>
				<button type="submit">What should I cook tonight?</button>
			</section>	

			<section class="inventory">
				<div class="fridge-list">
					<ul>
						<li>Fridge Item 1</li>
						<button>Select</button>
						<button>Delete</button><br>
						<li>Fridge Item 2</li>
						<button>Select</button>
						<button>Delete</button><br>
						<li>Fridge Item 3</li>
						<button>Select</button>
						<button>Delete</button><br>
					</ul>

					<form class='add-item-form'>
						<label for="new-item">New Item</label>
						<input type="text" name="new-item" id="new-item" />
					<button type="submit">Add Item</button>
					</form>

				</div>
				<div class="pantry-list">
					<ul>
						<li>Pantry Item 1</li>
						<button>Select</button>
						<button>Delete</button><br>
						<li>Pantry Item 2</li>
						<button>Select</button>
						<button>Delete</button><br>
						<li>Pantry Item 3</li>
						<button>Select</button>
						<button>Delete</button><br>
					</ul>
					<form class='add-item-form'>
						<label for="new-item">New Item</label>
						<input type="text" name="new-item" id="new-item" />
					<button type="submit">Add Item</button>
					</form>
				</div>
				</div>
			</section>
	
	</main>

	<footer role="content-info">Footer</footer>



</body>
